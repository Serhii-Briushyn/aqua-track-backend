# swagger/ paths/ water/{id}/patch.yaml

tags:
  - Water
summary: Update a water consumption record
description: This endpoint allows users to update an existing water consumption record.
operationId: updateWaterRecord
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The unique ID of the water record to update
    schema:
      type: string
      example: "6781838fc9e96d2dc67690fd"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          amount:
            type: number
            description: Amount of water consumed (in milliliters)
            example: 3500
          norm:
            type: number
            description: User's daily water consumption norm (in milliliters)
            example: 2000
          date:
            type: string
            format: date-time
            description: Date of water consumption
            example: "2025-01-10T20:31:11.935Z"
responses:
  '200':
    description: Water consumption record successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully updated the water record!"
            data:
              type: object
              properties:
                id:
                  type: string
                  example: "6781838fc9e96d2dc67690fd"
                amount:
                  type: number
                  example: 3500
                norm:
                  type: number
                  example: 2000
                percentage:
                  type: number
                  example: 175
                createdAt:
                  type: string
                  format: date-time
                  example: "2025-01-10T20:31:11.936Z"
                updatedAt:
                  type: string
                  format: date-time
                  example: "2025-01-10T21:31:11.936Z"
  '404':
    $ref: ../../components/responses/404.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml

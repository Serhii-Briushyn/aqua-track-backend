# swagger/ paths/ water/{id}/get-daily.yaml

tags:
  - Water
summary: Get daily water consumption data
description: This endpoint allows users to retrieve their daily water consumption data.
operationId: getDailyWaterConsumption
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    required: true
    description: The date for which to retrieve the water consumption data (ISO 8601 format)
    schema:
      type: string
      example: "2025-01-10"
responses:
  '200':
    description: Daily water consumption data successfully retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Daily water consumption data retrieved successfully."
            value:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "67816eaff80de6af433bcf7a"
                  amount:
                    type: number
                    example: 1500
                  percentage:
                    type: string
                    example: "75.00"
                  date:
                    type: string
                    format: date-time
                    example: "2025-01-10T00:00:00.000Z"
            totalAmount:
              type: number
              example: 1500
            totalPercentage:
              type: number
              example: 75.00
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
